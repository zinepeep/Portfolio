<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>MIFFY</title>
    <link rel="shortcut icon" sizes="32" href="images/miffy_32.png">
    <link rel="shortcut icon" sizes="196" href="images/miffy_196.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="miffy entry">
        <div class="miffy head">
            <div class="ear left"></div>
            <div class="ear right"></div>
            <div class="face">
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="mouth_group">  
                    <div class="mouth left"></div>
                    <div class="mouth right"></div>
                </div>
            </div>
        </div>
        <div class="miffy body">
            <div class="hand left"></div>
            <div class="hand right"></div>
            <div class="cloth shoulder"></div>
            <div class="cloth arm left"></div>
            <div class="cloth arm right"></div>
            <div class="foot left"></div>
            <div class="foot right"></div>
            <div class="cloth skirt"></div>
            <div class="cloth waist left"></div>
            <div class="cloth waist right"></div>
        </div>
    </div>
</body>
</html>
